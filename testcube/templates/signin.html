{% extends './base.html' %}
{% block title %}
    Sign in | TestCube
{% endblock %}

{% load bootstrap %}

{% block body %}
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-md-6">
                <form role="form" method="post">
                    <legend>Let's go ahead and get you signed in.</legend>
                    {% csrf_token %}
                    {{ form | bootstrap }}
                    <button class="btn btn-primary" data-vivaldi-spatnav-clickable="1" type="submit">Submit</button>
                </form>
            </div>
            <div class="col-md-6 text-center">
                <div>
                    <p class="lead" style="margin-top: 20px">Doesn't have an account? <a href="{% url 'signup' %}">Sign
                        up.</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
